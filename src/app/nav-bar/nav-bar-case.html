<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #1c2b49;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 18px;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 80px;
            background: #24395b;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar div {
            width: 50px;
            height: 50px;
            background: #ffffff22;
            margin: 10px;
            border-radius: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #f1f1f1;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }
        .status-red { background: red; }
        .status-yellow { background: orange; }
        .status-green { background: green; }
    </style>
</head>
<body>
    
    <div class="navbar">
        <h1>Dashboard</h1>
        <span>User: Robert Weller</span>
    </div>

    <div class="container">
        <div class="content">
            <div class="card">
                <h2>My Case</h2>
            </div>
            <div class="table-container">
                <table>
                    <tr>
                        <th>Status</th>
                        <th>Risk Score</th>
                        <th>Provider Name</th>
                        <th>Application #</th>
                        <th>Received</th>
                        <th>Days Remaining</th>
                    </tr>
                    <tr>
                        <td><span class="status-badge status-red">P</span></td>
                        <td>400</td>
                        <td>Digital, CloudPortalUser</td>
                        <td>485.JKCD</td>
                        <td>1 Mar 2016</td>
                        <td><span class="status-badge status-green">25</span></td>
                    </tr>
                    <tr>
                        <td><span class="status-badge status-green">âœ”</span></td>
                        <td>172</td>
                        <td>Jons, rafo PHY</td>
                        <td>172.JBLD</td>
                        <td>28 Feb 2016</td>
                        <td><span class="status-badge status-yellow">10</span></td>
                    </tr>
                    <tr>
                        <td><span class="status-badge status-red">P</span></td>
                        <td>700</td>
                        <td>Rao, Pramodh</td>
                        <td>4563.JKB</td>
                        <td>5 Aug 2016</td>
                        <td><span class="status-badge status-red">4</span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
